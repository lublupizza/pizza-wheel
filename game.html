            overflow: hidden;
            margin: 10px 0;
        }
        
        .attempts-fill {

            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        
        .bonus-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .bonus-btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s;
            background: #e8f5e9;
            border: 2px solid #4caf50;
            color: #2e7d32;
            font-weight: bold;
        }
        
        .bonus-btn:hover:not(:disabled) {
            background: #4caf50;
            color: white;
            transform: scale(1.05);
        }
        
        .bonus-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
